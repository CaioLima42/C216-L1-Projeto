{% extends "base.html" %}
{% block content %}
<div class="mt-4">
    <h2 class="mb-4">Lista de Notas</h2>
    <a href="/notas/adicionar" class="btn btn-primary mb-3">Adicionar Nota</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>ID Aluno</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota Final</th>
            </tr>
        </thead>
        <tbody>
            {% for nota in notas %}
            <tr>
                <td>{{ nota.id }}</td>
                <td>{{ nota.id_aluno }}</td>
                <td>{{ nota.nota1 }}</td>
                <td>{{ nota.nota2 }}</td>
                <td>{{ nota.nota_final }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
