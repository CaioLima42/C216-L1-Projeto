{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Notas</h2>
    <!-- Botão para adicionar nova nota -->
    <a href="{{ url_for('adicionar_nota') }}" class="btn btn-primary">Adicionar Nota</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>ID Aluno</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota Final</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for nota in notas %}
        <tr>
            <td>{{ nota.id }}</td>
            <td>{{ nota.id_aluno }}</td>
            <td>{{ nota.nota1 }}</td>
            <td>{{ nota.nota2 }}</td>
            <td>{{ nota.nota_final }}</td>
            <td>
                <a href="{{ url_for('editar_nota', nota_id=nota.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('listar_notas') }}" method="post" style="display:inline;">
                    <input type="hidden" name="nota_id" value="{{ nota.id }}">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
