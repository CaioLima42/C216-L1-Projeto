{% extends "base.html" %}

{% block content %}
<div class="mt-4">
    <h2>Editar Nota</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nota1" class="form-label">Nota 1</label>
            <input type="number" step="0.01" id="nota1" name="nota1" class="form-control" value="{{ nota.nota1 }}">
        </div>
        <div class="mb-3">
            <label for="nota2" class="form-label">Nota 2</label>
            <input type="number" step="0.01" id="nota2" name="nota2" class="form-control" value="{{ nota.nota2 }}">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
{% endblock %}
